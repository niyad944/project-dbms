<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm & Pay - Mount n' Mist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Confirm Your Booking</h1>
      <p class="text-gray-500">Review the details below and proceed to payment.</p>
    </div>

    <!-- Booking Summary (No changes here) -->
    <div class="border-t border-b border-gray-200 py-4 mb-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Booking Summary</h2>
      <div class="space-y-2 text-sm">
        <div class="flex justify-between">
          <span class="text-gray-600">Room Type:</span>
          <span class="font-medium text-gray-900">{{ details.room_type.RoomType }}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Check-in:</span>
          <span class="font-medium text-gray-900">{{ details.check_in }}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Check-out:</span>
          <span class="font-medium text-gray-900">{{ details.check_out }}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Number of Nights:</span>
          <span class="font-medium text-gray-900">{{ details.nights }}</span>
        </div>
      </div>
    </div>

    <!-- Total Amount (No changes here) -->
    <div class="flex justify-between items-center text-xl font-bold mb-6">
      <span class="text-gray-800">Total Amount:</span>
      <span class="text-indigo-600">₹{{ "%.2f"|format(details.total_amount) }}</span>
    </div>

    <!-- ✨ ACTION FORMS ✨ -->
    <div class="flex flex-col gap-4">
      <!-- Form for Paying the Bill -->
      <form action="{{ url_for('process_payment') }}" method="POST">
        <input type="hidden" name="billing_id" value="{{ details.billing_id }}">
        <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition duration-300">
          Confirm & Pay
        </button>
      </form>

      <!-- Form for Cancelling the Booking -->
      <form action="{{ url_for('cancel_payment') }}" method="POST">
        <input type="hidden" name="booking_id" value="{{ details.booking_id }}">
        <button type="submit" class="w-full text-center bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition duration-300">
          Cancel
        </button>
      </form>
    </div>

  </div>

</body>
</html>
